<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train ticket</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="form">
      <div class="inputs">
        <div>
          <label for="name">Nome e cognome</label><br />
          <input type="text" id="name" value="Ezio Greggio" />
        </div>

        <div>
          <label for="kilometers">Chilometri</label><br />
          <input type="number" id="kilometers" value="100" />
        </div>

        <div>
          <label for="age">Età</label><br />
          <input type="number" id="age" value="69" />
        </div>
      </div>

      <button id="start">Genera</button>
    </div>

    <div class="ticket">
      <h3>DETTAGLI PASSEGGERO</h3>
      <div class="d-flex">
        <div class="ticket-head">
          <h3>NOME PASSEGGERO</h3>
          <p id="ticket-name"></p>
        </div>

        <div class="ticket-body">
          <table>
            <thead>
              <tr>
                <th>Offerta</th>
                <th>Costo biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="ticket-type"></td>
                <td id="final-price">€</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
